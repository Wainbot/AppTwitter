<div class="modal">
  <ion-header-bar>
    <h1 class="title">Inscription</h1>
    <div class="buttons">
      <button class="button button-clear" ng-click="closeLogin()"><i class="icon ion-close-circled"></i></button>
    </div>
  </ion-header-bar>
  <ion-content>
    <form ng-submit="doLogin()" class="gem-form">
      <div class="list">
        <label class="item item-input">
          <span class="input-label">Nom</span>
          <input type="text" ng-model="loginData.nom" placeholder="nom">
        </label>
         <label class="item item-input">
          <span class="input-label">Pr√©nom</span>
          <input type="text" ng-model="loginData.prenom" placeholder="prenom">
        </label>
         <label class="item item-input">
          <span class="input-label">Email</span>
          <input type="email" ng-model="loginData.email" placeholder="email">
        </label>
         <label class="item item-input">
          <span class="input-label">Ville</span>
          <input type="text" ng-model="loginData.ville" placeholder="ville">
        </label>
         <label class="item item-input">
          <span class="input-label">Image Profil</span>
          <input type="file" ng-model="loginData.img_pro" placeholder="img_profil">
        </label>
        <label class="item item-input">
          <span class="input-label">Mot de passe</span>
          <input type="password" ng-model="loginData.password" placeholder="Password">
        </label>
        <label class="item item-input">
          <span class="input-label">Confirmez mot de passe</span>
          <input type="password" ng-model="loginData.confirm_password" placeholder="Password">
        </label>
        <label class="item">
          <button class="button button-block button-positive" type="submit">Valider</button>
        </label>
      </div>
    </form>
  </ion-content>
</div>
