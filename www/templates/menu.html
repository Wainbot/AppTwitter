<ion-side-menus>
    <ion-side-menu-content>
        <ion-nav-bar class="bar-light nav-title-slide-ios7"></ion-nav-bar>
        <ion-nav-view name="menuContent" animation="slide-left-right"></ion-nav-view>
    </ion-side-menu-content>
    <ion-side-menu side="left">
        <ion-content class="gem-sidebar dark">
            <div class="row gem-sidebar-profile-box">
                <div class="col col-25">
                    <img src="" data-ng-src="{{user[0].img_profil}}" class="gem-profile-image" alt="">
                </div>
                <div class="col col-50">
                    <h4 class="title">
                        {{user[0].prenom}}
                        <br/>
                        {{user[0].nom}}
                    </h4>
                </div>
            </div>
            <button data-nav-clear data-menu-close class="button button-full button-assertive" data-ng-click="doLogout()">
                Se&nbsp;d√©connecter
            </button>
        </ion-content>
    </ion-side-menu>
</ion-side-menus>
